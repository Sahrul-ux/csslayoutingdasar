    <title>Dimensi dan Overflow</title>

        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            overflow: scroll;

    <!-- kegunaan overflow mengatur elemen yg tidak cukup tempatnya dari parentnya-->
    <div>
        Lorem ipsum, atau ringkasnya lipsum, adalah teks standar yang ditempatkan untuk mendemostrasikan elemen grafis atau presentasi visual seperti font,
    </div>
