<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan Border</title>
    <style>
        div {
            width: 600px;
            margin: 10px auto;
        }
        .satu {
            width: 570px;
            background-color: royalblue;
            padding: 10px;
            border: 10px solid red;
        }
        .dua {
            width: 520px;
            background-color: lightgreen;
            padding: 30px;
            border: 10px dashed orange;
        }
    </style>
</head>
<body>
    <div class="satu">Lorem ipsum, atau ringkasnya lipsum, adalah teks standar yang ditempatkan untuk mendemostrasikan elemen grafis atau presentasi visual seperti font,</div>

    <div class="dua">Lorem ipsum, atau ringkasnya lipsum, adalah teks standar yang ditempatkan untuk mendemostrasikan elemen grafis atau presentasi visual seperti font,</div>
</body>
</html>
